<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Caudal en Tuberías</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container">
        <h2>Calculadora de Caudal en Tuberías</h2>
        <label for="diametro">Diámetro de la tubería (metros):</label>
        <input type="number" id="diametro" step="0.01">
        <label for="velocidad">Velocidad de flujo (metros/segundo):</label>
        <input type="number" id="velocidad" step="0.01">
        <button onclick="calcularCaudal()">Calcular Caudal</button>
        <p id="resultado"></p>
        <canvas id="grafico"></canvas>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
